<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bajaru - Fresh Vegetable Delivery. Farm-fresh vegetables delivered instantly to your doorstep. Coming Soon!">
    <meta name="keywords" content="vegetables, fresh, delivery, farm, organic, bajaru">

    <!-- Google Fonts - Poppins -->
